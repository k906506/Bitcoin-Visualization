<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>None</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#000000", "id": "[Tx] : 10000002", "label": "[Tx] : 10000002", "shape": "dot", "title": "[Tx] : 10000002"}, {"color": "#b4b4b4", "id": "[Tx] : 10000210", "label": "[Tx] : 10000210", "shape": "dot", "title": "[Tx] : 10000210"}, {"color": "#b4b4b4", "id": "[Tx] : 10000924", "label": "[Tx] : 10000924", "shape": "dot", "title": "[Tx] : 10000924"}, {"color": "#b4b4b4", "id": "[Tx] : 10022940", "label": "[Tx] : 10022940", "shape": "dot", "title": "[Tx] : 10022940"}, {"color": "#b4b4b4", "id": "[Tx] : 10026417", "label": "[Tx] : 10026417", "shape": "dot", "title": "[Tx] : 10026417"}, {"color": "#000000", "id": "[Addr] : 6137667", "label": "[Addr] : 6137667", "shape": "dot", "title": "[Addr] : 6137667"}, {"color": "#000000", "id": "[Addr] : 8386954", "label": "[Addr] : 8386954", "shape": "dot", "title": "[Addr] : 8386954"}]);
        edges = new vis.DataSet([{"from": "[Tx] : 10000002", "to": "[Tx] : 10000210", "value": 0.46228008}, {"from": "[Tx] : 10000210", "to": "[Tx] : 10000924", "value": 0.8104512500000001}, {"from": "[Tx] : 10000924", "to": "[Tx] : 10022940", "value": 0.81945124}, {"from": "[Tx] : 10022940", "to": "[Tx] : 10026417", "value": 0.8322499400000001}, {"from": "[Tx] : 10026417", "to": "[Addr] : 6137667", "value": 0.75259602}, {"from": "[Tx] : 10026417", "to": "[Addr] : 8386954", "value": 0.07965392}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
